{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Update the Article</h3>
        <hr>

        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <br>
            <button type = "submit" class = "btn btn-danger">Update the Article</button>
        </form>
    </div>
  </div>


{% endblock body %}
